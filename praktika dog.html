<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/praktika dog.css">
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="dog">
            <div class="head-section">
                <div class="head"></div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="left-eye">
                    <div class="ring"></div>
                </div>
                <div class="right-eye">
                    <div class="ring"></div>
                </div>
                <div class="nose"></div>
                <div class="nose2"></div>
                <div class="break1"></div>
                <div class="break2"></div>
                <div class="tongue"></div>
            </div>
            <div class="body-section">
                <div class="body">
                    <div class="belly"></div>
                </div>
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="tail"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
